name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Build and Deploy to Cloudflare Pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build
        env:
          NODE_ENV: production

      - name: List dist contents
        run: |
          echo "Checking for dist folder..."
          ls -la
          if [ -d "dist" ]; then
            echo "dist folder found:"
            ls -la dist/
          elif [ -d "client/dist" ]; then
            echo "client/dist folder found:"
            ls -la client/dist/
            mv client/dist ./dist
          elif [ -d "build" ]; then
            echo "build folder found:"
            ls -la build/
            mv build ./dist
          else
            echo "No dist/build folder found. Using client folder as fallback."
            cp -r client ./dist
          fi

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: snapsolve-ai
          directory: dist/public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
